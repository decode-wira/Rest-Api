<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Modern Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Reset dan atur html, body */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

:root {
    --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    --glass-bg: rgba(255, 255, 255, 0.96);
    --input-focus: #818cf8;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --accent-color: #6366f1;
    --error-color: #ef4444;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: var(--primary-gradient);
    position: relative;
    /* overflow sudah diatur pada html dan body di atas */
}

.dynamic-bg {
    position: fixed; /* Menggunakan fixed agar tetap di viewport */
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
}

/* Elemen animasi dan blob */
.animated-blob {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    filter: blur(80px);
    animation: float 20s infinite ease-in-out;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(100px, -50px) scale(1.1); }
    50% { transform: translate(-50px, 75px) scale(0.9); }
    75% { transform: translate(-100px, -30px) scale(1.05); }
}

/* Kontainer register */
.register-container {
    width: 460px;
    padding: 40px;
    background: var(--glass-bg);
    backdrop-filter: blur(16px);
    border-radius: 24px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 1;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.register-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
}

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-header h1 {
            font-size: 2.75rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -0.05em;
        }

        .register-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            transition: transform 0.3s ease;
        }

        .input-wrapper:hover {
            transform: translateX(8px);
        }

        .input-field {
            width: 100%;
            padding: 16px 52px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8fafc;
            caret-color: var(--accent-color);
        }

        .input-field:focus {
            border-color: var(--input-focus);
            background: white;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.1),
                        0 2px 4px -2px rgba(99, 102, 241, 0.1);
            outline: 3px solid rgba(129, 140, 248, 0.2);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.25rem;
            transition: color 0.3s ease;
            left: 20px;
        }

        .input-field:focus ~ .input-icon {
            color: var(--accent-color);
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .error-message {
            display: flex;
            align-items: center;
            color: var(--error-color);
            font-size: 0.85rem;
            margin: 8px 0 0 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            gap: 8px;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .error-icon {
            font-size: 1rem;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.25);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.7s;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .progress-bar {
            width: 0%;
            height: 4px;
            background: var(--accent-color);
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.5s ease;
        }

        .auth-links {
            margin-top: 32px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .auth-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .auth-links a:hover {
            color: var(--accent-color);
        }

        .auth-links a:hover::after {
            width: 100%;
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 18px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transform: translateY(-150%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
        }

        .notification.success {
            background: rgba(72, 187, 120, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification-icon {
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .register-container {
                width: 90%;
                padding: 32px;
                margin: 20px;
            }

            .register-header h1 {
                font-size: 2.25rem;
            }

            .input-field {
                padding: 14px 48px;
            }
        }

        /* Floating Animation */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating-element {
            animation: floating 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="dynamic-bg">
        <div class="animated-blob" style="width: 600px; height: 600px; top: -200px; left: -200px;"></div>
        <div class="animated-blob" style="width: 500px; height: 500px; bottom: -150px; right: -100px; animation-delay: -5s;"></div>
    </div>

    <div class="register-container floating-element">
        <div class="register-header">
            <h1>Buat Akun Baru</h1>
            <p>Mulai perjalanan digital Anda dengan bergabung bersama kami</p>
            <div class="progress-bar"></div>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" id="username" class="input-field" placeholder="Username" minlength="6" required>
                    <i class="fas fa-user-tag input-icon"></i>
                </div>
                <div class="error-message" id="usernameError">
                    <i class="fas fa-exclamation-circle error-icon"></i>
                    Username minimal 6 karakter
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="email" id="email" class="input-field" placeholder="Email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="error-message" id="emailError">
                    <i class="fas fa-exclamation-circle error-icon"></i>
                    Masukkan email yang valid
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="tel" id="phone" class="input-field" placeholder="Nomor Telepon" pattern="^\+?\d{10,15}$" required>
                    <i class="fas fa-mobile-alt input-icon"></i>
                </div>
                <div class="error-message" id="phoneError">
                    <i class="fas fa-exclamation-circle error-icon"></i>
                    Format nomor tidak valid
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="password" class="input-field" placeholder="Password" minlength="6" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="passwordError">
                    <i class="fas fa-exclamation-circle error-icon"></i>
                    Password minimal 6 karakter
                </div>
            </div>

            <button type="submit" class="register-btn">
                <span>Daftar Sekarang</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="auth-links">
            <a href="/auth/login">Sudah punya akun? Masuk disini</a>
            <a href="/auth/forgot-password">Lupa password?</a>
        </div>
    </div>

    <div class="notification">
        <i class="fas fa-check-circle notification-icon"></i>
        <span class="notification-message"></span>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {  
    const form = document.getElementById('registerForm');  
    const notification = document.querySelector('.notification');  
    const passwordToggle = document.querySelector('.password-toggle');  

    if (passwordToggle) {  
        passwordToggle.addEventListener('click', () => {  
            const passwordInput = document.getElementById('password');  
            const icon = passwordToggle.querySelector('i');  

            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';  
            icon.classList.toggle('fa-eye-slash');  
        });  
    }  

    form.addEventListener('submit', async (e) => {  
        e.preventDefault();  

        // Ambil data input  
        const username = document.getElementById("username").value.trim();  
        const email = document.getElementById("email").value.trim();  
        const phone = document.getElementById("phone").value.trim();  
        const password = document.getElementById("password").value.trim();  

        const usernameError = document.getElementById("usernameError");  
        const emailError = document.getElementById("emailError");  
        const phoneError = document.getElementById("phoneError");  
        const passwordError = document.getElementById("passwordError");  

        // Reset pesan error  
        [usernameError, emailError, phoneError, passwordError].forEach(el => el?.classList.remove('show'));  

        let isValid = true;  

        // Validasi input  
        if (!username) {  
            usernameError.textContent = "Username tidak boleh kosong!";  
            usernameError.classList.add('show');  
            isValid = false;  
        } else if (username.length < 6) {  
            usernameError.textContent = "Username harus minimal 6 karakter!";  
            usernameError.classList.add('show');  
            isValid = false;  
        }  

        if (!email) {  
            emailError.textContent = "Email tidak boleh kosong!";  
            emailError.classList.add('show');  
            isValid = false;  
        } else {  
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  
            if (!emailPattern.test(email)) {  
                emailError.textContent = "Format email tidak valid!";  
                emailError.classList.add('show');  
                isValid = false;  
            }  
        }  

        if (!phone) {  
            phoneError.textContent = "Nomor telepon tidak boleh kosong!";  
            phoneError.classList.add('show');  
            isValid = false;  
        } else {  
            const phonePattern = /^\+?\d{10,15}$/;  
            if (!phonePattern.test(phone)) {  
                phoneError.textContent = "Nomor telepon harus 10-15 digit!";  
                phoneError.classList.add('show');  
                isValid = false;  
            }  
        }  

        if (!password) {  
            passwordError.textContent = "Password tidak boleh kosong!";  
            passwordError.classList.add('show');  
            isValid = false;  
        } else if (password.length < 6) {  
            passwordError.textContent = "Password harus minimal 6 karakter!";  
            passwordError.classList.add('show');  
            isValid = false;  
        }  

        if (!isValid) return;  

        // Kirim data ke backend  
        const formData = {  
            username,  
            password,  
            email,  
            phone  
        };  

        const registerBtn = document.querySelector('.register-btn');  
        const progressBar = document.querySelector('.progress-bar');  

        if (registerBtn) registerBtn.disabled = true;  
        if (progressBar) progressBar.style.width = '100%';  

        try {  
            const response = await fetch('/api/register', {  
                method: 'POST',  
                headers: { 'Content-Type': 'application/json' },  
                body: JSON.stringify(formData)  
            });  

            if (!response.ok) {  
                throw new Error("Terjadi kesalahan saat mendaftar.");  
            }  

            const result = await response.json();  
            
            console.log("Response:", result); // Debugging output

            if (result && result.message) {  
                if (result.message.toLowerCase().includes("owner account created successfully")) {  
                    showNotification("Mengarah Ke Dashboard", 'success');  
                    setTimeout(() => {  
                        window.location.href = "/dashboard";  
                    }, 2000);  
                } else {  
                    showNotification("Registrasi berhasil", 'success');  
                    setTimeout(() => {  
                        window.location.href = "/auth/verif";  
                    }, 2000);  
                }  
            } else {  
                throw new Error("Respon tidak valid dari server.");  
            }  
        } catch (error) {  
            console.error("Error:", error); // Debugging error
            showNotification(error.message || "Gagal menghubungi server.", 'error');  
        } finally {  
            if (registerBtn) registerBtn.disabled = false;  
            if (progressBar) progressBar.style.width = '0%';  
        }  
    });  

    function showNotification(message, type = 'success') {  
        if (!notification) return;  

        const icon = notification.querySelector('.notification-icon');  
        notification.className = `notification ${type} show`;  
        notification.querySelector('.notification-message').textContent = message;  

        icon.className = `notification-icon ${  
            type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle'  
        }`;  

        setTimeout(() => notification.classList.remove('show'), 4000);  
    }  
});
    </script>
</body>
</html>
