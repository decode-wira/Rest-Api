<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API - IM Wira</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #818cf8;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
            transition: 0.2s ease;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
        }

/* Enhanced Sidebar */
.sidebar {
    width: 280px;
    background: linear-gradient(195deg, var(--dark-color) 0%, #0f172a 100%);
    color: var(--light-color);
    position: fixed;
    height: 100%;
    left: 0;
    top: 0;
    padding: 25px;
    display: flex;
    flex-direction: column;
    transform: translateX(-100%);
    transition: transform 0.3s ease-in-out;
    z-index: 1000;
    box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
}

.sidebar.active {
    transform: translateX(0);
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    margin-bottom: 25px;
}

.sidebar h2 {
    color: var(--light-color);
    font-size: 1.5rem;
    font-weight: 600;
}

.close-sidebar {
    font-size: 20px;
    cursor: pointer;
    background: none;
    border: none;
    color: var(--light-color);
}

.sidebar-section {
    margin-bottom: 15px;
}

.sidebar-section h3 {
    font-size: 14px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.6);
    margin-bottom: 10px;
    padding-left: 10px;
}

.sidebar ul {
    list-style: none;
    flex-grow: 1;
}

.sidebar ul li {
    margin: 8px 0;
}

.sidebar ul li a {
    text-decoration: none;
    color: rgba(255, 255, 255, 0.8);
    font-size: 15px;
    display: flex;
    align-items: center;
    padding: 12px 15px;
    border-radius: 8px;
    transition: all 0.2s;
    background: rgba(255, 255, 255, 0.05);
    justify-content: space-between;
    cursor: pointer;
}

.sidebar ul li a:hover {
    background: var(--primary-color);
    color: white;
}

/* Submenu */
.submenu {
    list-style: none;
    padding-left: 20px;
    display: none;
    margin-top: 8px;
}

.submenu li a {
    font-size: 14px !important;
    padding: 8px 15px !important;
    background: rgba(0, 0, 0, 0.2) !important;
}

/* Chevron Rotasi */
.has-submenu .chevron {
    transition: transform 0.3s ease;
}

.has-submenu.active .chevron {
    transform: rotate(90deg);
}

/* Overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    z-index: 999;
}

.overlay.active {
    display: block;
}

        /* Main Content Area */
        .main-content {
            margin-left: 0;
            padding: 30px;
            transition: margin 0.3s;
        }

        .main-content.active {
            margin-left: 280px;
        }

        /* Navigation Header */
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .nav-header h1 {
            color: var(--dark-color);
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* Dashboard Cards Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Enhanced Card Design */
        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .card h3 {
            color: var(--dark-color);
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Statistics Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 12px;
        }

        .stat-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }

        /* Modern Chart Container */
        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-top: 25px;
        }

        /* Profile Card Enhancements */
        .profile-card {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 25px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            padding: 3px;
            background: white;
        }

        .profile-info h2 {
            color: var(--dark-color);
            margin-bottom: 5px;
            font-size: 1.5rem;
        }

        .profile-info p {
            color: #64748b;
            font-size: 0.95rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-header {
                padding: 15px 20px;
            }
            
            .main-content {
                padding: 20px;
            }
        }

        /* Loading Animation */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- Overlay -->
<div class="overlay"></div>

<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
        <h2>IM Wira</h2>
        <button class="close-sidebar">&times;</button>
    </div>

    <!-- Dashboard (User Section) -->
<div class="sidebar-section">
    <h3>User</h3>
    <ul>
        <li>
            <a href="#">
            <span>
                <i class="fas fa-home"></i>
                Dashboard
                </span>
            </a>
        </li>
        <li>
            <a href="user/profile">
            <span>
                <i class="fas fa-user"></i>
                Profile
                </span>
            </a>
        </li>
    </ul>
</div>

    <!-- Endpoint API (Services Section) -->
    <div class="sidebar-section">
        <h3>End Point API</h3>
        <ul>
            <li>
                <a class="has-submenu">
                    <span>
                        <i class="fas fa-download"></i>
                        Downloader
                    </span>
                    <i class="fas fa-chevron-right chevron"></i>
                </a>
                <ul class="submenu">
                    <li><a href="#">Instagram DL</a></li>
                    <li><a href="#">YouTube MP3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                <span>
                    <i class="fas fa-search"></i>
                    Search Tools
                    </span>
                </a>
            </li>
        </ul>
    </div>

    <div class="mt-auto">
        <a href="/" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </a>
    </div>
</div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navigation Header -->
        <div class="nav-header">
            <h1>API Dashboard</h1>
            <button class="toggle-btn" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Profile Card -->
            <div class="card profile-card">
                <img src="https://storage.googleapis.com/a1aa/image/2sWfALW0OzfG0jHMpBP_Uc2EKCkjza83Zz-reT5VEns.jpg" 
                     alt="Profile" 
                     class="profile-img">
                <div class="profile-info">
                    <h2>Wira API</h2>
                    <p>API Management System</p>
                    <div class="stat-item mt-3">
                        <div class="stat-value" id="total-users">0</div>
                        <div class="stat-label">Registered Users</div>
                    </div>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="card">
                <h3>Performance Metrics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <i class="fas fa-bolt stat-icon"></i>
                        <div class="stat-value" id="total-request">0</div>
                        <div class="stat-label">Total Requests</div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-calendar-day stat-icon"></i>
                        <div class="stat-value" id="request-today">0</div>
                        <div class="stat-label">Today's Requests</div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-users stat-icon"></i>
                        <div class="stat-value" id="total-visitor">0</div>
                        <div class="stat-label">Active Visitors</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Container -->
        <div class="chart-container">
            <h3>Request History</h3>
            <canvas id="performanceChart"></canvas>
        </div>
    </div>

    <script>
const sidebar = document.querySelector('.sidebar');
const overlay = document.querySelector('.overlay');
const menuToggle = document.getElementById('menuToggle');
const closeSidebar = document.querySelector('.close-sidebar');
const submenus = document.querySelectorAll('.has-submenu');

// Fungsi Toggle Sidebar
function toggleSidebar() {
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
}

// Toggle Sidebar Saat Klik Menu Toggle atau Overlay
menuToggle.addEventListener('click', toggleSidebar);
closeSidebar.addEventListener('click', toggleSidebar);
overlay.addEventListener('click', toggleSidebar);

// Toggle Submenu Saat Klik
submenus.forEach(menu => {
    menu.addEventListener('click', function () {
        this.classList.toggle('active');
        const submenu = this.nextElementSibling;
        if (submenu.style.display === "block") {
            submenu.style.display = "none";
        } else {
            submenu.style.display = "block";
        }
    });
});
   
    // DATA FETCHING
    async function fetchData(url, elementId, key) {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
    
            const data = await response.json();
            console.log(`Data dari ${url}:`, data);
    
            const element = document.getElementById(elementId);
            if (!element) return;
    
            if (data && data[key] !== undefined) {
                element.innerHTML = data[key];
            } else {
                element.innerHTML = '<span class="error">Data tidak tersedia</span>';
            }
        } catch (error) {
            console.error(`Error fetching ${url}:`, error);
            const element = document.getElementById(elementId);
            if (element) element.innerHTML = `<span class="error">Error: ${error.message}</span>`;
        }
    }
    
    // CHART
    let chart;
    async function fetchHistoryData() {
        try {
            const response = await fetch("/api/history-request");
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
    
            const data = await response.json();
            console.log("History Data:", data);
    
            const historyRequest = data.historyRequest || {};
            if (Object.keys(historyRequest).length === 0) throw new Error("Data kosong");
    
            const last7Days = Object.keys(historyRequest).slice(-7);
            const last7Values = last7Days.map(date => historyRequest[date] || 0);
    
            renderChart(last7Days, last7Values);
        } catch (error) {
            console.error('Error fetching history data:', error);
        }
    }
    
    function renderChart(labels, values) {
        const ctx = document.getElementById("chartCanvas").getContext("2d");
    
        function getPointColor(value) {
            return value >= 5000 ? 'rgba(255, 0, 0, 1)' :
                   value >= 3000 ? 'rgba(255, 255, 0, 1)' :
                   value >= 2000 ? 'rgba(0, 255, 0, 1)' :
                   value >= 1000 ? 'rgba(0, 0, 255, 1)' :
                                   'rgba(169, 169, 169, 1)';
        }
    
        if (chart) chart.destroy();
    
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Request History',
                    data: values,
                    backgroundColor: 'rgba(70, 130, 180, 0.3)',
                    borderColor: 'rgba(70, 130, 180, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: values.map(getPointColor),
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { grid: { display: false } },
                    y: { beginAtZero: true, ticks: { stepSize: 500 }, grid: { display: true } }
                },
                plugins: { legend: { display: false } },
                onClick: (e) => {
                    const activePoints = chart.getElementsAtEventForMode(e, 'nearest', { intersect: true }, false);
                    if (activePoints.length > 0) {
                        const firstPoint = activePoints[0];
                        const label = chart.data.labels[firstPoint.index];
                        const value = chart.data.datasets[firstPoint.datasetIndex].data[firstPoint.index];
    
                        const infoBox = document.getElementById("info-box");
                        infoBox.style.display = 'block';
                        infoBox.querySelector(".date").textContent = `Date: ${label}`;
                        infoBox.querySelector(".request-count").textContent = `Requests: ${value}`;
                    }
                }
            }
        });
    }
    
    // WINDOW ONLOAD
    window.onload = () => {
        fetchHistoryData();
        fetchData("/api/total-request", "total-request", "totalRequest");
        fetchData("/api/request-today", "request-today", "requestToday");
        fetchData("/api/total-visitor", "total-visitor", "totalVisitor");
        fetchData("/api/total-users", "total-users", "totalUsers");
    };
    
    // CEK MANUAL REQUEST TODAY
    async function checkRequestToday() {
        try {
            const response = await fetch("/api/request-today");
            const data = await response.json();
            console.log("Request Today:", data);
        } catch (err) {
            console.error("Error fetching request today:", err);
        }
    }
    
    checkRequestToday();
    </script>
</body>
</html>
