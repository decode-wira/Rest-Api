<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Akun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="dynamic-background">
        <div class="animated-blob" style="width: 600px; height: 600px; top: -200px; left: -200px;"></div>
        <div class="animated-blob" style="width: 500px; height: 500px; bottom: -150px; right: -100px; animation-delay: -5s;"></div>
    </div>

    <div class="login-container floating-element">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Silakan masuk menggunakan akun Anda untuk melanjutkan</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" id="username" class="input-field" placeholder="Username" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="email" id="email" class="input-field" placeholder="Email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="password" class="input-field" placeholder="Password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-text">Masuk</span>
                <div class="loader"></div>
            </button>
        </form>

        <div class="additional-links">
            <a href="/auth/register">Buat Akun Baru</a>
            <a href="/auth/forgot-password">Lupa Password?</a>
        </div>
    </div>

    <div class="notification">
        <i class="fas fa-check-circle notification-icon"></i>
        <span class="notification-message"></span>
    </div>

<script src="/js/login.js">
</script>
</body>
</html>
