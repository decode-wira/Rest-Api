<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/pp.css">
</head>
<body>
    <div class="profile-container">
        <h1>Profil Pengguna</h1>

        <div class="profile-pic-container">
    <img src="https://via.placeholder.com/120" alt="Foto Profil" class="profile-pic" id="profilePic">
    <label for="fileInput" class="edit-icon">
        <i class="fas fa-camera"></i>
    </label>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
</div>

        <div class="input-group">
            <label>Id</label>
            <input type="text" id="id" readonly>
        </div>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" readonly>
        </div>
        
        <div class="input-group">
            <label>Email</label>
            <input type="text" id="email" readonly>
        </div>
        
        <div class="input-group">
            <label>Phone</label>
            <input type="text" id="phone" readonly>
        </div>

        <div class="input-group">
            <label>API Key</label>
            <input type="text" id="apikey" readonly>
            <i class="fas fa-copy" id="copyBtn" onclick="copyApiKey()"></i>
        </div>

        <div class="input-group">
            <label>Limit Penggunaan</label>
            <input type="text" id="limit" readonly>
        </div>
        
        <div class="input-group">
            <label>Status</label>
            <input type="text" id="plan" readonly>
        </div>
        
        <div class="input-group">
            <label>Register</label>
            <input type="text" id="register" readonly>
        </div>

        <div class="buttons">
            <button class="dashboard-btn" onclick="goToDashboard()">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Dashboard
            </button>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>

        <button id="upgradePremium">
            <i class="fas fa-crown"></i>
            Upgrade ke Premium
        </button>

        <!-- Popup QR -->
        <div id="popupOverlay" class="popup-overlay">
            <div class="popup-box">
                <span class="close-btn" onclick="tutupPopup()">&times;</span>
                <h3 style="margin-bottom: 20px;">Scan QR Pembayaran</h3>
                <div style="background: #f7fafc; padding: 15px; border-radius: 10px;">
                    <img id="qrImage" src="" alt="QR Code" style="width: 100%;">
                </div>
                <div style="margin-top: 20px;">
                    <p style="color: #4a5568;"><strong>Nominal:</strong> <span id="qrAmount" style="color: #48bb78;">Rp 500.000</span></p>
                    <p style="color: #4a5568;"><strong>Kedaluwarsa:</strong> <span id="qrExpiry">12:00 WIB</span></p>
                </div>
            </div>
        </div>

        <!-- Kontainer Detail Transaksi -->
        <div id="transactionDetails" style="display: none; text-align: center;">
            <h3>Detail Transaksi Berhasil âœ…</h3>
            <p><strong>ID Transaksi:</strong> <span id="trxId"></span></p>
            <p><strong>Nominal:</strong> <span id="trxAmount"></span></p>
            <p><strong>Status:</strong> <span id="trxStatus"></span></p>
            <p><strong>Waktu:</strong> <span id="trxTime"></span></p>
        </div>

    </div>

<script src="/js/pp.js"></script>

</body>
</html>
