<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .profile-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            pointer-events: none;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: #4a5568;
            border-radius: 2px;
        }

        .profile-pic-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            transition: transform 0.3s ease;
        }

        .profile-pic-container:hover {
            transform: scale(1.05);
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .edit-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #4299e1;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-icon:hover {
            background: #3182ce;
            transform: rotate(15deg);
        }

        .edit-icon i {
            color: white;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7fafc;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4299e1;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #a0aec0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-group i:hover {
            color: #4299e1;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-direction: column;
        }

        .buttons button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .dashboard-btn {
            background: #4299e1;
            color: white;
        }

        .dashboard-btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
        }

        .logout-btn {
            background: #fc8181;
            color: white;
        }

        .logout-btn:hover {
            background: #f56565;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(252, 129, 129, 0.3);
        }

        #upgradePremium {
            width: 100%;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #upgradePremium::before {
            content: '‚≠ê';
            position: absolute;
            left: -20px;
            transition: all 0.5s ease;
        }

        #upgradePremium:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(72, 187, 120, 0.4);
        }

        #upgradePremium:hover::before {
            left: calc(100% + 20px);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .popup-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
            transform: scale(0.9);
            animation: popupIn 0.3s ease forwards;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #a0aec0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #718096;
        }

        #transactionDetails {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #48bb78;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popupIn {
            to { transform: scale(1); }
        }
       
        @media (max-width: 480px) {
            .profile-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Profil Pengguna</h1>

        <div class="profile-pic-container">
    <img src="https://via.placeholder.com/120" alt="Foto Profil" class="profile-pic" id="profilePic">
    <label for="fileInput" class="edit-icon">
        <i class="fas fa-camera"></i>
    </label>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
</div>

        <div class="input-group">
            <label>Id</label>
            <input type="text" id="id" readonly>
        </div>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" readonly>
        </div>
        
        <div class="input-group">
            <label>Email</label>
            <input type="text" id="email" readonly>
        </div>
        
        <div class="input-group">
            <label>Phone</label>
            <input type="text" id="phone" readonly>
        </div>

        <div class="input-group">
            <label>API Key</label>
            <input type="text" id="apikey" readonly>
            <i class="fas fa-copy" id="copyBtn" onclick="copyApiKey()"></i>
        </div>

        <div class="input-group">
            <label>Limit Penggunaan</label>
            <input type="text" id="limit" readonly>
        </div>
        
        <div class="input-group">
            <label>Status</label>
            <input type="text" id="plan" readonly>
        </div>
        
        <div class="input-group">
            <label>Register</label>
            <input type="text" id="register" readonly>
        </div>

        <div class="buttons">
            <button class="dashboard-btn" onclick="goToDashboard()">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Dashboard
            </button>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>

        <button id="upgradePremium">
            <i class="fas fa-crown"></i>
            Upgrade ke Premium
        </button>

        <!-- Popup QR -->
        <div id="popupOverlay" class="popup-overlay">
            <div class="popup-box">
                <span class="close-btn" onclick="tutupPopup()">&times;</span>
                <h3 style="margin-bottom: 20px;">Scan QR Pembayaran</h3>
                <div style="background: #f7fafc; padding: 15px; border-radius: 10px;">
                    <img id="qrImage" src="" alt="QR Code" style="width: 100%;">
                </div>
                <div style="margin-top: 20px;">
                    <p style="color: #4a5568;"><strong>Nominal:</strong> <span id="qrAmount" style="color: #48bb78;">Rp 500.000</span></p>
                    <p style="color: #4a5568;"><strong>Kedaluwarsa:</strong> <span id="qrExpiry">12:00 WIB</span></p>
                </div>
            </div>
        </div>

        <!-- Kontainer Detail Transaksi -->
        <div id="transactionDetails" style="display: none; text-align: center;">
            <h3>Detail Transaksi Berhasil ‚úÖ</h3>
            <p><strong>ID Transaksi:</strong> <span id="trxId"></span></p>
            <p><strong>Nominal:</strong> <span id="trxAmount"></span></p>
            <p><strong>Status:</strong> <span id="trxStatus"></span></p>
            <p><strong>Waktu:</strong> <span id="trxTime"></span></p>
        </div>

    </div>

<script>
   
   document.addEventListener("DOMContentLoaded", function () {
    const profilePic = document.getElementById("profilePic");
    const fileInput = document.getElementById("fileInput");

    // Cek apakah ada foto profil tersimpan di localStorage
    const savedImage = localStorage.getItem("profilePic");
    if (savedImage) {
        profilePic.src = savedImage;
    }

    // Event saat memilih gambar baru
    fileInput.addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                profilePic.src = e.target.result;
                localStorage.setItem("profilePic", e.target.result); // Simpan di localStorage
            };
            reader.readAsDataURL(file);
        }
    });

    // Klik ikon kamera untuk membuka file picker
    document.querySelector(".edit-icon").addEventListener("click", function () {
        fileInput.click();
    });
});

function goToDashboard() {
    fetch('/user/dashboard') // Tidak pakai .html
        .then(response => {
            if (response.ok) {
                window.location.href = '/user/dashboard'; // Arahkan ke halaman yang benar
            } else {
                throw new Error('Halaman tidak ditemukan');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Gagal mengakses dashboard');
        });
}
  
    async function fetchProfile() {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Anda belum login!");
            window.location.href = "/auth/login";
            return;
        }

        try {
            const response = await fetch("/api/profile", {
                headers: { Authorization: `Bearer ${token}` }
            });
            const data = await response.json();

            if (!response.ok) {
                alert(data.message);
                window.location.href = "/auth/login";
                return;
            }

            document.getElementById("username").value = data.username;
            document.getElementById("apikey").value = data.apikey;
            document.getElementById("limit").value = data.limit;
            document.getElementById("email").value = data.email;
            document.getElementById("phone").value = data.phone;
            document.getElementById("plan").value = data.plan;
            document.getElementById("register").value = data.registeredAt
            document.getElementById("id").value = data.id

            // **Sembunyikan tombol upgrade kalau user sudah premium**
            const upgradeBtn = document.getElementById("upgradePremium");
            if (data.premium && upgradeBtn) {
                upgradeBtn.style.display = "none";
            }
        } catch (error) {
            console.error("Gagal mengambil data profil:", error);
            alert("Terjadi kesalahan saat mengambil data profil.");
        }
    }

    function copyApiKey() {
        let apiKeyField = document.getElementById("apikey");
        let copyBtn = document.getElementById("copyBtn");

        navigator.clipboard.writeText(apiKeyField.value).then(() => {
            copyBtn.classList.replace("fa-copy", "fa-check");
            copyBtn.style.color = "green";

            setTimeout(() => {
                copyBtn.classList.replace("fa-check", "fa-copy");
                copyBtn.style.color = "#666";
            }, 2000);
        }).catch(err => {
            console.error("Gagal menyalin:", err);
        });
    }

    function logout() {
        localStorage.removeItem("token");
        window.location.href = "/auth/login";
    }

    document.addEventListener("DOMContentLoaded", () => {
        const upgradeBtn = document.getElementById("upgradePremium");

        if (upgradeBtn) {
            upgradeBtn.addEventListener("click", async function () {
                this.disabled = true;
                let reffId = "UPG" + Date.now();
                let nominal = 500;

                try {
                    let res = await fetch("/api/deposit", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ nominal, method: "QRISFAST", reff_id: reffId })
                    });

                    let data = await res.json();
                    if (data.success) {
                        document.getElementById("popupOverlay").style.display = "flex";
                        document.getElementById("qrImage").src = data.data.qr_url;
                        document.getElementById("qrAmount").innerText = data.data.nominal;
                        document.getElementById("qrExpiry").innerText = data.data.expired_at;

                        cekStatusUpgrade(data.data.id, this);
                    } else {
                        alert("Gagal membuat deposit: " + data.error);
                        this.disabled = false;
                    }
                } catch (err) {
                    console.error("Error saat upgrade:", err);
                    this.disabled = false;
                }
            });
        }

        fetchProfile();
    });

    function cekStatusUpgrade(id, button) {
        let interval = setInterval(async () => {
            try {
                let res = await fetch(`/api/deposit/status/${id}`);
                let data = await res.json();

                if (data.success && data.data.status === "success") {
                    clearInterval(interval);
                    upgradePremium(button, data.data);
                } else if (!data.success) {
                    clearInterval(interval);
                    alert("Transaksi gagal atau dibatalkan.");
                    button.disabled = false;
                }
            } catch (err) {
                console.error("Error saat cek status transaksi:", err);
            }
        }, 5000);
    }

    function tutupPopup() {
        document.getElementById("popupOverlay").style.display = "none";
    }

    async function upgradePremium(button, trxData) {
        try {
            let res = await fetch("/api/upgrade-premium", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + localStorage.getItem("token")
                }
            });

            let result = await res.json();
            if (result.premium) {
                tutupPopup();
                document.getElementById("transactionDetails").style.display = "block";

                document.getElementById("trxId").innerText = trxData.id;
                document.getElementById("trxAmount").innerText = trxData.nominal;
                document.getElementById("trxStatus").innerText = "Berhasil ‚úÖ";
                document.getElementById("trxTime").innerText = new Date().toLocaleString();

                alert("Selamat! Akun Anda telah di-upgrade ke premium.");
                button.style.display = "none";
            } else {
                alert("Gagal upgrade premium: " + result.message);
                button.disabled = false;
            }
        } catch (err) {
            console.error("Error saat upgrade premium:", err);
        }
    }
</script>

</body>
</html>
