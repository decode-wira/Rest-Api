<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi Email | Evolve</title>
  <style>
    :root {
      --primary: #4361ee;
      --success: #06d6a0;
      --danger: #ef476f;
      --dark: #2b2d42;
      --light: #f8f9fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary) 0%, #3a0ca3 100%);
      padding: 1rem;
    }

    .verification-card {
      background: white;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease;
    }

    .verification-card:hover {
      transform: translateY(-5px);
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      height: 100px;
    }

    h2 {
      color: var(--dark);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--dark);
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #e9ecef;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .error-message {
      color: var(--danger);
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      background: #3a0ca3;
    }

    button:disabled {
      background: #e9ecef;
      cursor: not-allowed;
    }

    .resend-otp {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--dark);
    }

    .resend-otp a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .resend-otp a:disabled {
      color: #adb5bd;
      cursor: not-allowed;
    }

    .success-message {
      background: var(--success);
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      display: none;
    }

    .loader {
      width: 20px;
      height: 20px;
      border: 3px solid white;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
      display: none;
    }

    @keyframes rotation {
      0% { transform: rotate(0deg) }
      100% { transform: rotate(360deg) }
    }

    @media (max-width: 480px) {
      .verification-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="verification-card">
    <div class="logo">
      <img src="https://files.catbox.moe/d0bza0.jpg" alt="Verif Mail Logo">
    </div>
    <h2>Verifikasi Email Anda</h2>
    
    <div class="success-message"></div>
    
    <form onsubmit="verifyEmail(event)">
      <div class="form-group">
        <label for="email">Alamat Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Masukkan email Anda"
          required
        >
        <div class="error-message" id="email-error"></div>
      </div>

      <div class="form-group">
        <label for="otp">Kode Verifikasi</label>
        <input 
          type="text" 
          id="otp" 
          placeholder="Masukkan 6 digit kode"
          maxlength="6"
          required
        >
        <div class="error-message" id="otp-error"></div>
      </div>

      <button type="submit" id="submitBtn">
        <span>Verifikasi Sekarang</span>
        <div class="loader" id="loader"></div>
      </button>
    </form>

    <div class="resend-otp">
      <span>Tidak menerima kode? </span>
      <a onclick="resendOTP()" id="resendLink">
        Kirim Ulang OTP 
        <span id="countdown"></span>
      </a>
    </div>
  </div>

  <script>
    let countdownActive = false;
    const COUNTDOWN_TIME = 30;

    async function verifyEmail(event) {
      event.preventDefault();
      showLoading(true);
      clearErrors();

      const email = document.getElementById("email").value.trim();
      const otp = document.getElementById("otp").value.trim();

      // Validasi sederhana
      if (!validateEmail(email)) {
        showError('email-error', 'Format email tidak valid');
        showLoading(false);
        return;
      }

      if (otp.length !== 6) {
        showError('otp-error', 'Kode OTP harus 6 digit');
        showLoading(false);
        return;
      }

      try {
        const response = await fetch("/api/verify-email", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, otp })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Verifikasi berhasil! Mengarahkan ke dashboard...');
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 2000);
        } else {
          handleApiError(data);
        }
      } catch (error) {
        showError('otp-error', 'Koneksi error. Coba lagi');
      } finally {
        showLoading(false);
      }
    }

    async function resendOTP() {
      if (countdownActive) return;

      const email = document.getElementById("email").value.trim();
      if (!email || !validateEmail(email)) {
        showError('email-error', 'Masukkan email yang valid');
        return;
      }

      try {
        startCountdown();
        const response = await fetch("/api/resend-otp", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email })
        });

        if (!response.ok) {
          throw new Error('Gagal mengirim ulang OTP');
        }
      } catch (error) {
        showError('otp-error', error.message);
      }
    }

    function startCountdown() {
      let seconds = COUNTDOWN_TIME;
      countdownActive = true;
      const countdownElement = document.getElementById("countdown");
      const resendLink = document.getElementById("resendLink");

      resendLink.style.pointerEvents = 'none';
      
      const interval = setInterval(() => {
        seconds--;
        countdownElement.textContent = `(${seconds}s)`;
        
        if (seconds <= 0) {
          clearInterval(interval);
          countdownActive = false;
          resendLink.style.pointerEvents = 'auto';
          countdownElement.textContent = '';
        }
      }, 1000);
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function showLoading(isLoading) {
      const submitBtn = document.getElementById("submitBtn");
      const loader = document.getElementById("loader");
      submitBtn.disabled = isLoading;
      loader.style.display = isLoading ? 'block' : 'none';
      submitBtn.querySelector('span').style.display = isLoading ? 'none' : 'block';
    }

    function showError(elementId, message) {
      const element = document.getElementById(elementId);
      element.textContent = message;
      element.style.display = 'block';
    }

    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
      });
    }

    function showSuccess(message) {
      const successElement = document.querySelector('.success-message');
      successElement.textContent = message;
      successElement.style.display = 'block';
      document.querySelector('form').style.display = 'none';
    }

    function handleApiError(data) {
      if (data.errors) {
        data.errors.forEach(error => {
          if (error.field === 'email') showError('email-error', error.message);
          if (error.field === 'otp') showError('otp-error', error.message);
        });
      } else {
        showError('otp-error', data.message || 'Terjadi kesalahan');
      }
    }
  </script>
</body>
</html>
